name: Update Wiki Footer on

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  update-footer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Main Repository
        uses: actions/checkout@v6
        with:
          path: main

      - name: Checkout Wiki
        uses: actions/checkout@v6
        with:
          repository: magenbrot/Feuerwehr-Versorgungs-Helfer.wiki
          path: wiki-repo
          token: ${{ secrets.WIKI_TOKEN }}

      - name: Generate and Update Footer
        run: |
          NEW_VERSION=$(grep '^version =' main/pyproject.toml | cut -d '"' -f 2)
          AUTHOR=$(grep 'name =' main/pyproject.toml | head -n 1 | cut -d '"' -f 2)
          FOOTER_CONTENT="$(date +'%Y') Feuerwehr-Versorgungs-Helfer ($AUTHOR) | Version $NEW_VERSION | [UnterstÃ¼tze den Entwickler](https://github.com/sponsors/magenbrot)"
          echo -e "$FOOTER_CONTENT\n\n[comment]: # (Do not edit this file directly, it is updated automatically)" > wiki-repo/_Footer.md

      - name: Commit and Push Changes to Wiki
        run: |
          cd wiki-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _Footer.md
          if ! git diff --cached --exit-code; then
            git commit -m "chore(wiki): Auto update footer version to $NEW_VERSION [skip ci]"
            git push
          else
            echo "No changes in _Footer.md, skipping commit."
          fi
